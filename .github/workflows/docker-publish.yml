name: Publish Docker Image

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Setup Buildx for multi-platform + caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Convert repo owner to lowercase (GHCR requirement)
      - name: Convert repo owner to lowercase
        id: repo_owner
        run: echo "lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # 4. Log in to GHCR using your PAT stored as GH_PAT
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ashok1013      # your GitHub username
          password: ${{ secrets.GH_PAT }}

      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo_owner.outputs.lower }}/mlc-llm-dev:latest
            ghcr.io/${{ steps.repo_owner.outputs.lower }}/mlc-llm-dev:${{ github.sha }}