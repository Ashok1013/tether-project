name: Publish Docker image
on:
push:
branches: [ main ]


jobs:
build-and-push:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Log in to GHCR
uses: docker/login-action@v2
with:
registry: ghcr.io
username: ${{ github.actor }}
password: ${{ secrets.GITHUB_TOKEN }}
- name: Build and push
uses: docker/build-push-action@v4
with:
context: .
file: docker/Dockerfile
push: true
tags: |
ghcr.io/${{ github.repository_owner }}/mlc-llm-dev:latest
ghcr.io/${{ github.repository_owner }}/mlc-llm-dev:${{ github.sha }}
platforms: linux/amd64