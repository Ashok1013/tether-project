name: Build & Release Wheels

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pytest
      - name: Run tests
        working-directory: python
        run: pytest -q


  build-linux-native:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build native libs using Docker image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            ghcr.io/${{ github.repository_owner }}/mlc-llm-dev:latest

      - name: Upload native artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-linux
          path: build_artifacts/


  build-linux-wheel:
    runs-on: ubuntu-latest
    needs: build-linux-native
    env:
      CIBW_PLATFORM: linux
      CIBW_PROJECT_PATH: python
      CIBW_BEFORE_BUILD: "cp -r /tmp/native/* /io/python/mlc_llm/"
    steps:
      - uses: actions/checkout@v4
      - name: Download native artifacts
        uses: actions/download-artifact@v4
        with:
          name: native-linux
          path: /tmp/native

      - name: Install cibuildwheel
        run: pip install cibuildwheel build

      - name: Build Linux wheels
        run: cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: wheelhouse/*.whl


  build-windows-native:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build native Windows libs
        run: |
          git submodule update --init --recursive
          mkdir build
          cd build
          python ..\cmake\gen_cmake_config.py
          cmake ..
          cmake --build . --config Release

      - uses: actions/upload-artifact@v4
        with:
          name: native-windows
          path: build/


  build-windows-wheel:
    runs-on: windows-latest
    needs: build-windows-native
    env:
      CIBW_PLATFORM: windows
      CIBW_PROJECT_PATH: python
      CIBW_BEFORE_BUILD: "cp -r C:\\native\\* C:\\python\\mlc_llm\\"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: native-windows
          path: C:\native

      - run: pip install cibuildwheel build

      - name: Build Windows wheels
        run: cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: windows-wheels
          path: wheelhouse/*.whl


  release:
    needs: [build-linux-wheel, build-windows-wheel]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: linux-wheels
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: windows-wheels
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
